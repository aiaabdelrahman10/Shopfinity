<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg login-card animate__animated animate__fadeInDown">
      <h3 class="text-center mb-4">Login</h3>

      <form id="loginForm" autocomplete="off">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>

        <div class="mb-3 input-group password-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter Password" />
          <span class="input-group-text password-toggle" style="cursor:pointer;"></span>
        </div>
         <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      </form>

      <div class="social-login text-center">
        <p>Or login with</p>
        <button class="btn btn-danger me-2 social-btn"><i class="fab fa-google"></i> Google</button>
        <button class="btn btn-primary social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
