<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="addproduct.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Shopfinity</div>
    <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="addproduct.html" class="active">Add Product</a></li>
      <li><a href="cart.html">Cart</a></li> 
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <!-- Form Section -->
  <section class="form-section">
    <h2>Add New Product</h2>
    <form id="productForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" placeholder="Enter product name" required>

      <label for="price">Price (EGP)</label>
      <input type="number" id="price" placeholder="Enter product price" required>

      <label for="image">Image URL</label>
      <input type="url" id="image" placeholder="Enter image link" required>

      <label for="description">Description</label>
      <textarea id="description" placeholder="Enter product description" required></textarea>

      <button type="submit" class="btn-submit">Add Product</button>
    </form>
  </section>



   <!-- JS for Menu -->
  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
  
  <script src="addproduct.js"></script>
</body>
</html>
